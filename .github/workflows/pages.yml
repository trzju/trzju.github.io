name: Build and Deploy Hexo
on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # --- 修改了这里：打印文件内容检查 ---
      - name: Debug - Check Config Content
        run: cat _config.yml

      # --- 修改了这里：加上了 --debug 参数 ---
      # 这会让 Hexo 输出详细的错误堆栈，而不是只显示帮助菜单
      - name: Build Hexo
        run: npx hexo generate --debug

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

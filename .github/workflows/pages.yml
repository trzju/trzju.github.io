name: Build and Deploy Hexo
on:
  push:
    branches:
      - main  # 确保这里和你仓库的默认分支名一致（main 或 master）

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # --- 新增这步调试代码 ---
      - name: Debug - Show Files
        run: |
          echo "=== 当前目录下的文件 ==="
          ls -la
          echo "=== 检查 _config.yml 是否存在 ==="
          if [ -f "_config.yml" ]; then echo "文件存在"; else echo "文件缺失!!!"; fi
      # -----------------------

      - name: Build Hexo
        run: npm run build

      - name: Build site
        run: npx hexo generate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Build and Deploy Hexo
on:
  push:
    branches:
      - main  # 确保这里和你仓库的默认分支一致
  workflow_dispatch: # 这一行保留了手动触发按钮

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 关键步骤：安装 Hexo 依赖 (Node.js)
      - name: Install Dependencies
        run: npm install

      # 关键步骤：生成静态网页
      - name: Build Hexo
        run: npx hexo generate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

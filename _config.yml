# 网站基础信息
title: Trzju's Blog
subtitle: "Life Oriented Programming"
description: "Focus on RL, Robotics, and C++"
author: Trzju
language: zh-CN
timezone: Asia/Shanghai
url: https://trzju.github.io

# 核心设置
theme: fluid
per_page: 10
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 启用数学公式 (MathJax)
markdown:
  plugins:
    - markdown-it-mathjax3

# 主题配置 (Hexo Fluid)
theme_config:
  image:
    enable: true
  # 顶部大图上的打字机特效文字
  navbar:
    blog_title: "Trzju's Tech"
  banner:
    enable: true
    parallax: true
    subtitle:
      typed: true # 开启打字机效果
      loop: true
      text: ["Reinforcement Learning", "Robotics Control", "C++ & Algorithms"]
  
  # 导航栏菜单
  menu:
    - { key: "home", link: "/", icon: "iconfont icon-home-fill" }
    - { key: "category", link: "/categories/", icon: "iconfont icon-category-fill" }
    - { key: "tag", link: "/tags/", icon: "iconfont icon-tags-fill" }
    - { key: "about", link: "/about/", icon: "iconfont icon-user-fill" }

  # 文章卡片设置
  post:
    meta:
      author: { enable: false }
      date: { enable: true, format: "YYYY-MM-DD" }
  
  # 底部页脚
  footer:
    content: '© 2026 Trzju | Powered by <a href="https://hexo.io" target="_blank">Hexo</a> & <a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank">Fluid</a>'

# 部署设置
deploy:
  type: git

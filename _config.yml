# 网站基础信息
title: Trzju's Blog
subtitle: "Life Oriented Programming"
description: "Focus on RL, Robotics, and C++"
author: Trzju
language: zh-CN
timezone: Asia/Shanghai
url: https://trzju.github.io

# 核心设置
theme: fluid
per_page: 10
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# 启用代码高亮 (Highlight.js)
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true

# 禁用 PrismJS
prismjs:
  enable: false

# Markdown 渲染设置 (核心修改部分)
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-mathjax3
    - name: markdown-it-anchor
      options:
        level: [1, 2, 3, 4, 5, 6]
        permalink: true
        permalinkClass: "header-anchor"
        permalinkSymbol: "#"
        permalinkBefore: false

# 主题个性化配置 (Fluid)
theme_config:
  image:
    enable: true
  navbar:
    blog_title: "Trzju's Tech"
  banner:
    enable: true
    parallax: true
    subtitle:
      typed: true
      loop: true
      text: ["Reinforcement Learning", "Robotics Control", "C++ & Algorithms"]
  
  menu:
    - { key: "home", link: "/", icon: "iconfont icon-home-fill" }
    - { key: "category", link: "/categories/", icon: "iconfont icon-category-fill" }
    - { key: "tag", link: "/tags/", icon: "iconfont icon-tags-fill" }
    - { key: "about", link: "/about/", icon: "iconfont icon-user-fill" }

  post:
    meta:
      author: { enable: false }
      date: { enable: true }
    toc:
      enable: true
    math:
      enable: true
      specific: false
      engine: mathjax

  footer:
    content: '© 2026 Trzju | Powered by Hexo & Fluid'

# 部署
deploy:
  type: git

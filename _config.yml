# 网站基础设置
title: Trzju's Tech Blog
description: "Focus on RL, C++, and Robotics."
url: "https://trzju.github.io"

# 核心：使用远程主题 (无需本地安装)
remote_theme: mmistakes/minimal-mistakes

# 风格设置 (可选: default, dark, mint, contrast, air, sunrise)
minimal_mistakes_skin: "air" 

# 启用数学公式
markdown: kramdown
kramdown:
  input: GFM
  math_engine: mathjax

# 插件
plugins:
  - jekyll-include-cache

# 侧边栏设置
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      toc: true             # 自动生成文章目录
      toc_label: "目录"
      toc_icon: "cog"
